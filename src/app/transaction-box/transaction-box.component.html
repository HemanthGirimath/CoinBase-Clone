<div class="container">
    <mat-dialog-actions>
        <div>
         <button mat-button (click)="sendClicked()" >Send</button>
         <button mat-button (click)="reciveClicked()">Receive</button>
        </div>
     </mat-dialog-actions>

     <ng-container *ngIf="sendbtnClicked">
        <form [formGroup]="TransactionForm" >
            <mat-form-field appearance="outline" class="first-form">
                <mat-label style="color: white;">AMT</mat-label>
                <input  type="text" matInput formControlName="Amt">
            </mat-form-field>
                   
            <mat-form-field appearance="outline">
                <mat-label style="color: white;">To Address </mat-label>
                <input  type="text" matInput formControlName="Address">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label style="color: white;">Pay with</mat-label>
                <mat-select formControlName="Pay">
                    <mat-option value="ETH">ETH</mat-option>
                    <mat-option value="BTC">BTC</mat-option>
                    <mat-option value="SOL">SOL</mat-option>
                  </mat-select>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" (click)="SendTokens()" (click)="openDialoge()"> Continue </button>
        </form>
        <div class="btm-display">
            <div><span>{{selectedValue.value}} Balance</span></div>
            <div><span>{{tokenValue }}  {{selectedValue.value}}  </span></div>
        </div>
        
     </ng-container>

     <ng-container *ngIf="recivebtnClicked">
      <div class="qrcode">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=250*250&data=0x47444Bfc280Bd50e3a96ccFd031f7539d6B6E97A" alt="">
      </div> 
    </ng-container>
     
</div>
